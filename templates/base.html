<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>{% block title %}{% endblock %}</title>
    <style>
        {% include 'css.css' %}
        {% include 'snippets/bootstrap/css/bootstrap.min.css'%}
        {% include 'snippets/bootstrap/css/bootstrap.css'%}
        {% block css %}{% endblock %}
    </style>

    <script>
        {% include 'js.js' %}
        {% include 'snippets/bootstrap/js/bootstrap.min.js'%}
        {% block js %}{% endblock %}
    </script>
</head>

<body>
<ul class="nav nav-pills">
    <a href="{% url 'homeview' %}" class="nav-link {% block home.active %}{% endblock %}">Home</a></li>
    {% if not user.is_authenticated %}
    <li><a href="{% url 'regview' %}" class="nav-link {% block reg.active %}{% endblock %}">Register</a></li>
    <li><a href="{% url 'loginview' %}" class="nav-link {% block login.active %}{% endblock %}">Login</a></li>
    {% endif %}
    
    {% if user.is_authenticated %}
    <li><a href="{% url 'myaccview' %}" class="nav-link {% block myacc.active %}{% endblock %}">My Account</a></li>
    <li><a href="{% url 'blogview' %}" class="nav-link {% block blog.active %}{% endblock %}">Blog</a></li>
    <li><a href="{% url 'categoryview' %}" class="nav-link {% block category.active %}{% endblock %}">Category</a></li>
    <li><a href="{% url 'mypostsview' %}" class="nav-link {% block myposts.active %}{% endblock %}">My Posts</a></li>
    <li><a href="{% url 'addpostview' %}" class="nav-link {% block addpost.active %}{% endblock %}">Add post</a></li>
    <li><a href="{% url 'logoutview' %}" class="nav-link {% block logout.active %}{% endblock %}">Logout</a></li>
    {% endif %}

</ul>

<div class="container">
<div class="header-container">
<h3 class="header">
{% block header %}
{% endblock %}
</h3>
</div>
<br>
{% block content%}
{% endblock %}
</div>
<br>
<br>
<br>
</body>
</html>
